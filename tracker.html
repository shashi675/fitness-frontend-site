<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>fitness app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container w-10/12 lg:w-1/4 mx-auto p-5 h-screen relative">
            <div class="flex items-center mb-5 gap-10">
                <img src="./images/chevron-left.svg" alt="">
                <h2 class="text-2xl font-medium inline-block">Workout Tracker</h2>
            </div>
            <img src="./images/Chart Full.svg" alt="" class="cursor-pointer mb-5" onclick="handleClick()">
            <img src="./images/calories-burned.svg" alt="" class="mb-8">

            <div action="" class="flex justify-between items-center mb-3">
                <span class="text-xl">Upcoming Workout</span>
                <span class="text-gray-500">See more</span>
            </div>
            <div class="flex justify-between shadow-lg p-3 rounded-md items-center mb-3">
                <img src="./images/full-body-workout.svg" alt="">
                <div>
                    <div>Full Body Workout</div>
                    <div class="text-xs">Today 3pm</div>
                </div>
                <img src="./images/Toggle.svg" alt="">
            </div>

            <div class="flex justify-between shadow-lg p-3 rounded-md items-center mb-3">
                <img src="./images/upper-body-workout.svg" alt="">
                <div>
                    <div>Upper Body Workout</div>
                    <div class="text-xs">4 Feb, 3:30 pm</div>
                </div>
                <img src="./images/Toggle.svg" alt="">
            </div>

            <p class="text-xl my-3">What Do You Want to Train</p>
            <div class="flex justify-between bg-blue-300 p-3 rounded-lg">
                <div>
                    <p>Full Body Workout</p>
                    <p>Arms</p>
                    <p>Chest</p>
                </div>
                <img src="./images/what-do-you-want-to-learn.svg" alt="">
            </div>
            <img src="./images/footer-search.svg" alt="" class="h-16 w-16 mx-auto -m-10 z-20 relative">
            <div class="bg-white px-5 py-3 sticky bottom-0 w-full h-5">
                <img src="./images/footer.svg" alt="" class="w-full">
            </div>
    </div>

    
    <script>
        function handleClick() {
            window.location.href = "./schedule.html";
        }
    </script>
</body>
</html>
