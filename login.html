<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>fitness app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container w-10/12 lg:w-1/4 mx-auto p-5 h-screen flex flex-col justify-between">
        <div>
            <h2 class="text-2xl font-medium mb-10">Welcome Back</h2>
            <div action="" class="flex flex-col">
                <input class="bg-gray-200 p-2 rounded-md outline-none mb-4" type="email" name="email" id="email" placeholder="Email">
                <span class="bg-gray-200 rounded-md  mb-4 inline-block">
                    <input class="bg-gray-200 p-2 outline-none w-5/6" type="password" name="pass" id="pass" placeholder="Password">
                    <img src="./images/hide-pass.svg" alt="" class="inline-block cursor-pointer">
                </span>
                <span class="text-gray-500">Forgot your password?</span>
            </div>
        </div>
        <div>
            <button class="h-10 rounded-md text-white mt-10" onclick="handleClick()">Sign In</button>
            <div class="flex items-center justify-between my-5">
                <div class="w-2/5 h-px bg-gray-500"></div>
                <span class="">Or</span>
                <div class="w-2/5 h-px bg-gray-500"></div>
            </div>
            <div class="flex items-center w-2/5 mx-auto justify-between">
                <div class="border-solid border-2 border-gray-500 rounded-md p-2 cursor-pointer">
                    <img src="./images/google.svg" alt="google">
                </div>
                <div class="border-solid border-2 border-gray-500 rounded-md p-2 cursor-pointer">
                    <img src="./images/fb.svg" alt="fb">
                </div>
            </div>
            <div class="text-center mt-5">
                Donâ€™t have an account yet? 
                <a href="./create-acc.html" class="underline text-right text-blue-700"> Create an account</a>
            </div>
        </div>
    </div>

    
    <script>
        function handleClick() {
            window.location.href = "./user-goals.html";
        }
    </script>
</body>
</html>
